<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphine</title>
    <script defer scr="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.10/cdn.js"></script>
</head>

<body>
    <div x-data="{ count : 0}">
        <button @click="count--">
            -
        </button>
        <span x-text="count">
            0   
        </span>
        <button @click="count++">
            +
        </button>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggling</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.10/cdn.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <center>
        <div x-data="{nama: 'anzilia', matkul:'PWD', nilai: 90, open:false}">
            <button type="button" class="btn" @click="open=!open" x-text="open ? 'Tutup' : 'Buka' " x-bind:class="open ? 'btn-danger' : 'btn-success'"></button>
            <h1 x-show=" open ">
                Nilai<span x-text=" matkul "></span>:<span x-text="nilai "></span>
            </h1>
        </div>
    </center>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyup</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.10/cdn.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <br><br>
    <div class="container" x-data="{pesan : 'Holla'}">
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="text" @keyup="ceksimbol" class="from-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
    </div>
    <script>
        function ceksimbol(e){
            if(e.key == '.'){
                alert('salah input')
            }
        }
    </script>
</body>
</html>
